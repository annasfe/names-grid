<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Students grid</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<body>

<header>  
  <h1>Students List</h1>
</header>
<main>
  <div id="featured" class="hide">
    <h2>Featured Student</h2>
    <div id="feat-grid">
      <!-- left col -->
      <img id="feat-img"/>

      <!-- right col -->
      <div>
          <h3 id="feat-text"></h3>
          <div id="feat-comment">Some more text here (your description)</div>
      </div>
  </div>
  </div>
  <form class="controls form-group">
    <label for="name">Add a new student</label>
    <input type="text" placeholder="Enter a name" name="name">
    <input type="url" placeholder="Enter a URL" name="url">
    <button type="submit" id="addButton" class="btn btn-primary">Add</button>
  </form>

  <div id="students">
    <h2>
      Students
    </h2>
    <div id="students-grid">
      <span id="empty">You have no students yet.</span>
    </div>
  </div>
</main>


<script type="text/javascript" src="./index.js"></script>

</body>
</html>
