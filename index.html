<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Tasks Controller</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<body>

<main>
  <h1>
    Students List
  </h1>

  <form class="controls form-group">
    <label for="firstname">Add a new student</label>
    <input type="text" placeholder="Enter a name" name="firstname">
    <input type="text" placeholder="Enter a last name" name="lastname">
    <button type="submit" id="addButton" class="btn btn-primary">Add</button>
  </form>
  <div id="students">
    <h2>
      Students
    </h2>
    <div id="students-grid">
      <span id="empty">You have no students yet.</span>
    </div>
  </div>
</main>


<script type="text/javascript" src="./index.js"></script>

</body>
</html>
